{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnokiAI</title>
    <link rel="icon" type="image/png" href="{% static 'img/EnokIcon.png' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="{% static 'img/enokiLogo.png' %}" alt="Enoki Logo" style="max-width: 200px; margin-bottom: 1rem;">
            <p>Your AI mental health companion</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}-message{% else %}error-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="oauth-section">
            <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none;">
                <button type="button" class="btn btn-oauth btn-google">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path fill="#ea4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#4285f4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </a>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="{% url 'anonymous_chat' %}" style="text-decoration: none;">
            <button type="button" class="btn btn-anonymous">
                <span>ðŸŽ­</span>
                Continue Anonymously
            </button>
        </a>

        <div class="links">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
